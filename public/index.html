<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mister Camera</title>
    <style>
      body {
        text-align: center;
        background-color: #222;
        color: white;
      }
      video {
        display:block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>mister Camera Recorder</h1>
    <button id="startCamera">Start Camera</button>
    <button id="stopCamera" hidden>Stop Camera</button>
    <button id="startRecord" hidden>Start Recording</button>
    <button id="stopRecord" hidden>Stop Recording</button>
    
    <h3 id="status"></h3>
    <div id="errors"></div>
    <video id="live-video" src="" autoplay muted style="display:none;"></video>
    <video id="recorded-video" src="" controls style="display:none;"></video>
    
    <ul id="videoList"></ul>

    <script src="main.js"></script>
  </body>
</html>
